{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="section-conten padding-y bg">

	{% include 'includes/alerts.html' %}
	<div class="container">
		<div class="row">
			{% include 'includes/dashboard_sidebar.html' %}
			<main class="col-md-9">
				<article class="card">
					<header class="card-header">
						<span class="">Logged in as:</span>
						<strong class="d-inline-block ml-3">{{user.full_name}}</strong>
					</header>
					<div class="card-body">
						<div class="row">

							<div class="col-md-6">
								<div class="card" style="text-align:center;">
									<div class="card-body">
										<h5 class="card-title">Total Orders</h5>
										<h4>{{orders_count}}</h4>
										<a href="{% url 'my_orders' %}">View Orders</a>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="card" style="text-align:center;">
									<div class="card-body">
										<a href="{{ userprofile.profile_picture.url }}" target="mainImage"><img
												src="{{ userprofile.profile_picture.url }}" alt="User Profile Picture"
												width="50" height="50" style="border-radius:50%;"></a>
										<p class="mb-0">{{user.email}}</p>
										<p>{{user.phone_number}}</p>
									</div>
								</div>
							</div>

						</div> <!-- row.// -->
					</div> <!-- card-body .// -->

				</article> <!-- order-group.// -->
			</main>
		</div> <!-- row.// -->
	</div>
</section>

<!-- Image Zoom -->
<script src="{% static 'js/jquery.ez-plus.js' %}"></script>
<script type="text/javascript">
	$('#zoom_01').ezPlus();
</script>

{% endblock %}
